{% extends 'base.html'%}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5 formulario-perfil">
    <div class="row shadow">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">{{alumno_to_show.nombre}}</span><span
                    class="text-black-50">{{alumno_to_show.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-center">Datos Personales</h4>
                </div>
                <div class="row mt-2 shadow">
                    <div class="col-md-12"><label class="labels">Nombre</label><input type="text" class="form-control"
                            placeholder="first name" value="{{alumno_to_show.nombre}}"></div>

                    <div class="col-md-12"><label class="labels">Apellidos</label><input type="text"
                            class="form-control" value="{{alumno_to_show.apellido_1}} {{alumno_to_show.apellido_2}}"
                            placeholder="surname"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control"
                            value="{{alumno_to_show.email}}" placeholder="surname"></div>
                    
                    <br>

                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h4 class="text-center">Acciones</h4>
                </div>
                <div class="row mt-2 shadow">
                    <div class="d-flex flex-row bd-highlight">
                        <a href="{{url_for('admin.formulario_update_alumno', id=alumno_to_show.codigo)}}"
                            type="button" class="btn btn-info flex-grow-1"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-pencil-square"
                                viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                            </svg></a>
                        <a href="{{url_for('admin.borrar_alumno', id=alumno_to_show.codigo)}}" type="button"
                            onclick="return confirm('Are you sure?')" class="btn btn-danger flex-grow-1"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash" viewBox="0 0 16 16">
                                <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                <path fill-rule="evenodd"
                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                            </svg></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="col-md-12"><label class="labels">Observaciones</label><input type="text"
                    class="form-control" placeholder="Observaciones" value="" id="experience"></div> <br>
                </div>
        </div>
    </div>
</div>

{% endblock %}
