{% extends 'base.html'%}

{% block content %}

<div class="container-mt-5">
    <div class="row">
        <div class="col-sm">
            <h3 class="text-center">Añadir profesor</h3>
            <form class="registration-form" action="/profesores/new" method="POST">
                <div class="form-icon">
                    <span><i class="icon icon-user"></i></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" name="nombreProfesor" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" name="apellido1" placeholder="Primer Apellido">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" name="apellido2" placeholder="Segundo Apellido">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" name="email" placeholder="Correo Electrónico">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <p>Selecciona un instrumento</p>
                    <select class="form-select" name="instrumento">
                        {% for instrumento in instrumentos %}
                        <option value={{instrumento.nombre}}>{{instrumento.nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block crear-profesor">Crear Profesor</button>
                </div>
            </form>
        </div>

        <div class="col-sm">
            {% for profesor in profesores %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{profesor.nombre}}</h5>
                    <p class="card-text">{{profesor.instrumento}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<br>

{% endblock%}
