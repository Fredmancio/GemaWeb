{% extends 'base.html'%}

{% block content %}
<div class="container-mt-5">
    <h3 class="text-center">Añadir profesor</h3>
    <form class="registration-form">
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="nombreProfesor" placeholder="Nombre">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="apellido1" placeholder="Primer Apellido">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="apellido2" placeholder="Segundo Apellido">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" placeholder="Correo Electrónico">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <p>Selecciona un instrumento</p>
            <select class="form-select" name="lista_instrumentos">
                
                {% for instrumento in instrumentos %}
                <OPTION value={{instrumento[0]}}>{{instrumento.nombre}}</OPTION>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-block create-account">Crear Profesor</button>
        </div>
    </form>
</div>
{% endblock%}
