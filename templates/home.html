{% extends './base.html' %}
{% block content %}

<div class="text-center">
    <h4>Bienvenido</h4>
</div>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static',filename='img/carrusel1.jpeg') }}" class="d-block w-100" alt="image">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static',filename='img/carrusel2.jpg') }}" class="d-block w-100" alt="image">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static',filename='img/carrusel3.jpg') }}" class="d-block w-100" alt="image">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<a href="{{url_for('logout')}}">Logout</a>
{% endblock %}
